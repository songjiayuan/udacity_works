<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <style type="text/css">
    circle.dimple-series-1{
      fill:white;
    }
    h3{
      width: 80%;
      margin: 0 auto;
    }

  </style>
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;
          

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');
      
        

      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          var x = myChart.addCategoryAxis("x", ["height","weight"]);
           x.title = "身高";
           //连续数据addMeasureAxis
          var y=myChart.addMeasureAxis("y", "avg");
          y.title = "平均打击率";
          //myChart.addSeries("handedness", dimple.plot.line);
          myChart.addSeries("handedness", dimple.plot.scatter);
          myChart.addLegend(500, 10, 330, 20, "right");
          myChart.draw();
        };
      </script>
  </head>
<body>
<h3>
  棒球运动员的成绩与其身高,体重,用手习惯之间的关系
</h3>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
    d3.csv("baseball.csv", draw);
  </script>
</body>
</html>
